---
layout: about
title: Get in Touch
---

<form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>   
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
        <label>Your Phone: <input type="tel" name="phone" /></label>
      </p>
    <p>
      <label>What Services are you looking for? <br/>  </label>
        <input type="checkbox" id="Functional wellness" name="Functional Wellness" value="Yes">
        <label for="Functional wellness"> Functional Wellness </label><br>
        <input type="checkbox" id="Skilled Occupational Therapy" name="Skilled Occupational Therapy" value="Yes">
        <label for="Skilled Occupational Therapy"> Skilled Occupational Therapy</label><br>
    </p>
    <p>
      <label>Message: <br/> <textarea name="message" rows="4" cols="50" ></textarea></label>
    </p>
    <div data-netlify-recaptcha="true"></div>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
